<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>final</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f1f1;
        }

        .heading {
            border-bottom-color: rgb(177, 177, 177);
            border-bottom-style: solid;
            border-bottom-width: 1px;
            padding-top: 4px;
        }

        .logo {
            width: 60px;
            height: 60px;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px auto;
            font-size: 30px;
            margin-top: 20px;
        }

        .heading1 {
            font-size: 21px;
            margin-bottom: 0px;
            color: black;
            font-family: Archivo, Arial, Helvetica, sans-serif;
            text-align: center;
            font-weight: 700;
            margin-top: 2px;
        }

        .box-container {
            box-shadow: 0px 0px 50px rgba(0, 0, 0, .45);
            border-radius: 27px;
            width: 406px;
            height: 485px;
            display: grid;
            grid-template-rows: 1fr 2fr 70px;
            background-color: #f1f1f1;
            /* Added for consistent centering */
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .enter-text {
            font-size: 15px;
            color: black;
            font-family: Archivo, Arial, Helvetica, sans-serif;
            text-align: center;
            font-weight: 200;
            color: rgb(98, 97, 97);
            margin-top: 4px;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1fr;
        }

        .input-number {
            border: solid;
            border-width: 1px;
            border-radius: 10px;
            height: 57px;
            width: 322px;
            padding: 0 1rem;
            
        }

        .submit {
            width: 302px;
            height: 58px;
            background-color: #005DA1;
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
            font-family: Archivo, Arial, Helvetica, sans-serif;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }

        .company-name {
            height: 70px;
            border-top: solid;
            border-width: 1px;
            border-color: rgb(177, 177, 177);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .copyright {
            width: 410px;
            height: 70px;
            border-radius: 0 0 27px 27px;
        }

        .hidden {
            display: none;
        }

        .otp-input {
            width: 46px;
            height: 55px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 1px solid #cbd5e1;
            border-radius: 0.5rem;
            margin: 0 0.5rem;
            transition: border-color 0.2s ease-in-out;
        }

        .otp-input:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .message-box {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            font-family: Archivo, Arial, Helvetica, sans-serif;
        }

        .error-message {
            background-color: #fca5a5;
            color: #b91c1c;
        }

        .success-message {
            background-color: #a7f3d0;
            color: #047857;
        }
    </style>
</head>

<body>
    <!-- Main container for the phone number input screen -->
    <div id="phone-page" class="box-container">
        <div class="heading">
            <div class="company-logo">
                <!-- Using a placeholder for the company logo -->
                <img src="channel-2.jpeg" alt="company-logo" class="logo">
            </div>
            <div class="text-container">
                <h2 class="heading1">Guest Network Access</h2>
                <p class="enter-text">Enter your mobile number to begin</p>
            </div>
        </div>
        <div class="input-container">
            <input type="tel" id="phone-number" placeholder="Phone number" class="input-number" maxlength="10">
            <button onclick="sendOtp()" class="submit js-button">Send OTP</button>
            <p id="phone-message" class="message-box"></p>
        </div>
        <div class="company-name">
            <!-- Using a placeholder for the copyright image -->
            <img src="copyright-info.png" alt="copyright" class="copyright">
        </div>
    </div>

    <!-- The OTP verification page, initially hidden -->
    <div id="otp-page" class="box-container hidden">
        <div class="heading">
          <img src="channel-2.jpeg" class="logo">
            <h2 class="heading1">OTP Verification</h2>
            <p class="enter-text">Please enter the 6-digit OTP sent to your number</p>
        </div>
        <div class="input-container">
            <div id="otp-container" class="flex justify-center mb-6">
                <!-- OTP Inputs will be generated here -->
            </div>
            <button onclick="submitOtp()" class="submit">
                Submit OTP
            </button>
            <p id="otp-message" class="message-box"></p>
        </div>
        <div class="company-name">
             <img src="copyright-info.png" alt="copyright" class="copyright">
        </div>
    </div>

    <script>
        const phonePage = document.getElementById('phone-page');
        const otpPage = document.getElementById('otp-page');
        const otpContainer = document.getElementById('otp-container');
        const phoneMessage = document.getElementById('phone-message');
        const otpMessage = document.getElementById('otp-message');

        // Function to handle the transition from phone number to OTP page
        function sendOtp() {
            const phoneNumber = document.getElementById('phone-number').value;

            // Simple validation for a 10-digit number
            if (!/^\d{10}$/.test(phoneNumber)) {
                phoneMessage.textContent = '❌ Please enter a valid 10-digit phone number.';
                phoneMessage.classList.add('error-message');
                phoneMessage.classList.remove('success-message');
                return;
            }

            phonePage.classList.add('hidden');
            otpPage.classList.remove('hidden');
            createOtpInputs();
        }

        // Function to dynamically create OTP input fields
        function createOtpInputs() {
            otpContainer.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const input = document.createElement('input');
                input.type = 'tel'; // Using 'tel' for better mobile support
                input.maxLength = 1;
                input.className = 'otp-input';

                input.addEventListener('input', () => {
                    if (input.value && i < 5) {
                        otpContainer.children[i + 1].focus();
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && i > 0) {
                        otpContainer.children[i - 1].focus();
                    }
                });

                otpContainer.appendChild(input);
            }

            otpContainer.querySelector('.otp-input').focus();
        }

        // Function to handle OTP submission
        function submitOtp() {
            const otp = Array.from(otpContainer.children)
                .map(input => input.value)
                .join('');
            
            if (otp.length !== 6 || isNaN(otp)) {
                otpMessage.textContent = '❌ Please enter a valid 6-digit OTP.';
                otpMessage.classList.add('error-message');
                otpMessage.classList.remove('success-message');
                return;
            }

            otpMessage.textContent = `✅ OTP Submitted: ${otp}`;
            otpMessage.classList.remove('error-message');
            otpMessage.classList.add('success-message');
        }
    </script>
</body>

</html>
