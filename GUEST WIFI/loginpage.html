<!DOCTYPE html>
    <header>
        <title>login page</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="loginpage.css">

    </header>
    <body>
        <div class="login-container">
                <div class="title">
                   <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;WELCOME..! <br>
                    VERIFY TO USE FREE WIFI
                   </p>
                </div>
                <div class="input-containers">
                    <div class="username-box">
                        <p class="username-text">
                            USERNAME
                        </p>
                        <input class="username-input" type="text" placeholder="Phone number">
                    </div>
                    <div class="password-box">
                        <p class="password-text">
                            PASSWORD
                        </p>
                        <input  class="password-input" type="password" placeholder="password">
                    </div>
                </div>
                    <div class="buttons">
                    <button class="login-button">LOGIN</button>
                    <button class="create-button">CREATE ACCOUNT</button>
                </div>
        </div>
    </body>
</html>
